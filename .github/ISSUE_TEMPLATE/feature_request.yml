name: Feature Request
description: Request a new feature within this module
title: '[Feature]: '
labels:
  - enhancement
body:
  - type: checkboxes
    attributes:
      label: Make sure you've checked the latest beta build
      description: Features are usually tested in the beta builds before being put into a stable release. Make sure to check for your feature in the latest stable or beta build, in case it has already been added.
      options:
        - label: I have checked this on the latest beta release
          required: true
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the feature.
      options:
        - label: I have searched for similar existing issues
          required: true
  - type: textarea
    attributes:
      label: Describe the feature
      description: A clear and concise description of what the feature does. Mocked up screenshots (no matter how rough) are always helpful in understanding.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Usecases
      description: Add a couple of usecases for why this should be implemented and when/why to use it.
    validations:
      required: false
